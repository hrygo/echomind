server:
  port: 8080
  jwt:
    secret: "YOUR_JWT_SECRET"
    expiration_hours: 72

database:
  dsn: "host=localhost user=YOUR_DB_USER password=YOUR_DB_PASSWORD dbname=echomind_db port=5432 sslmode=disable"

security:
  encryption_key: "YOUR_32_BYTE_HEX_AES_KEY" # IMPORTANT: Change this to a random 32-byte (64-char hex) string in production!

redis:
  addr: "localhost:6380"
  password: "YOUR_REDIS_PASSWORD"
  db: 0

ai:
  provider: "deepseek" # Options: deepseek, openai, gemini
  
  deepseek:
    api_key: "YOUR_DEEPSEEK_KEY"
    model: "deepseek-chat" # Options: deepseek-chat, deepseek-coder
    base_url: "https://api.deepseek.com/v1"
    
  openai:
    api_key: "YOUR_OPENAI_KEY"
    model: "gpt-4o" # Options: gpt-4o, gpt-4-turbo, gpt-3.5-turbo
    base_url: "" # Optional, for proxies or compatible services
    
  gemini:
    api_key: "YOUR_GEMINI_KEY"
    model: "gemini-2.5-flash" # Options: gemini-2.5-flash, gemini-2.5-pro, gemini-3.0-pro
    
  prompts:
    summary: |
      You are a professional executive assistant. Your goal is to analyze the following email and return a structured JSON object with the following fields:
      - "summary": A concise 3-sentence summary highlighting the key actions, decisions, or information.
      - "category": Classify the email into one of these categories: 'Work', 'Newsletter', 'Notification', 'Personal', 'Spam'.
      - "sentiment": Determine the overall sentiment: 'Positive', 'Neutral', 'Negative'.
      - "urgency": Determine the urgency: 'High', 'Medium', 'Low'.
      - "action_items": A list of extracted action items or tasks from the email. If no action items, return an empty array.
      Do not use conversational filler. Example output:
      ```json
      {
        "summary": "This is a concise summary of the email.",
        "category": "Work",
        "sentiment": "Neutral",
        "urgency": "Medium",
        "action_items": ["Follow up on project X", "Schedule meeting with team Y"]
      }
      ```
    classify: "Classify the following email into one of these categories: 'Work', 'Newsletter', 'Notification', 'Personal', 'Spam'. Return ONLY the category name."
    sentiment: 'Analyze the sentiment and urgency of the following email. Return the result in JSON format: {"sentiment": "Positive" | "Neutral" | "Negative", "urgency": "High" | "Medium" | "Low"}.'
